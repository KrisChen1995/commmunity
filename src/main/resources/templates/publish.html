<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>发布问题-码农社区</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/editormd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/editormd.min.css">
	<link rel="stylesheet" href="/css/community.css">
	
</head>
<body>
	<body>
	<div th:insert="navigation :: nav"></div>
	  <div class="container-fluid main">
  		<div class="row">
  			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
  				<h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
  				<hr>
  				<form action="/publish" method="post">
  					<input type="hidden" name="id" th:value="${id}">
  					<div class="form-group">
    					<label for="title">问题标题:</label>
    					<input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
  					</div>
  					<div class="form-group" id="question-editor">
    					<label for="description">问题补充(必填,请参照右侧提示):</label>
    					<textarea class="form-control" th:text="${description}" rows="20" cols="10" name="description" id="description" style="display:none;"></textarea>
  					</div>
  					<script type="text/javascript">
					    $(function() {
					        var editor = editormd("question-editor", {
					            width  : "100%",
					            height : 350,
					            path   : "/js/lib/",
					            placeholder: "请输入问题描述",
					            delay: 0,
					            watch: false ,
					            imageUpload    : true,
					            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
					            imageUploadURL : "/file/upload",
					        });
    					});
					</script>
  					<div class="form-group">
    					<label for="tag">添加标签:</label>
    					<input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签,以,分隔" autocomplete="off">
  					</div>
  					<div class="alert alert-danger" th:text="${error}" th:if=${error!=null} style=text-align:center></div>
  					<button type="submit" class="btn btn-success btn-publish">发布</button>
  				</form>
  			</div>
  			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
  				<h3>发起问题指南</h3>
  				● 问题标题: 请用精简的语言描述您发布的问题,不超过25个字. <br>
  				● 问题补充: 详细补充您的问题的内容,并确保问题描述精确直观,并提供一些相关的资料. <br>
  				● 选择标签: 选择一个或多个合适的标签，每个标签不超过10个字. <br>
  			</div>
  			
  		</div>
  	</div>
</body>
</body>
</html>
